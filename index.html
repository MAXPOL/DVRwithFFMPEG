<!--Script for main 4 cam-->
<script>
    const videoCam4main = document.getElementById('cam4main');
    const videoSrcCam4main = 'http://192.168.***.***/cam4main/stream.m3u8';

    if (Hls.isSupported()) {
        const hlsCam4main = new Hls();
        hlsCam4main.loadSource(videoSrcCam4main);
        hlsCam4main.attachMedia(videoCam4main);
        hlsCam4main.on(Hls.Events.MANIFEST_PARSED, () => {
            videoCam4main.play();
        });

    } else if (videoCam4main.canPlayType('application/vnd.apple.mpegurl')) {
        videoCam4main.src = videoSrc;
        videoCam4main.addEventListener('loadedmetadata', () => {
            videoCam4main.play();
        });
    }
</script>
